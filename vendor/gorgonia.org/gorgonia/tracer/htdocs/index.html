<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="js/fontawesome-v5.3.1-all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        ExprGraph
      </h1>
      <object id="exprGraph" type="image/svg+xml" data="/graph.svg">
        <!-- Your fall back here -->
      </object>
    </div>
  </section>
  <script>
    window.onload=function() {
        // Get the Object by ID
        var a = document.getElementById('exprGraph');
        // Get the SVG document inside the Object tag
        var svgDoc = a.contentDocument;
        // Get one of the SVG items by ID;
        var svgItem = svgDoc.getElementById("0xc0001edba0");
        // Set the colour to something else
        for (var i=0;i< svgItem.firstChild.childElementCount;i++) {
              svgItem.firstChild.children[i].setAttribute("fill","blue")
        }

    };
  </script>

  </body>
</html>
